global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Mainnet Services
  - job_name: 'binance-data-collection'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['binance-data-collection:8080']
    scrape_interval: 5s
    relabel_configs:
      - target_label: environment
        replacement: mainnet

  - job_name: 'binance-data-storage'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['binance-data-storage:8080']
    scrape_interval: 5s
    relabel_configs:
      - target_label: environment
        replacement: mainnet

  - job_name: 'binance-trader-macd'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['binance-trader-macd:8080']
    scrape_interval: 5s
    relabel_configs:
      - target_label: environment
        replacement: mainnet

  # Testnet Services
  - job_name: 'binance-trader-macd-testnet'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['binance-trader-macd-testnet:8080']
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: environment
        replacement: testnet

  - job_name: 'binance-data-collection-testnet'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['binance-data-collection-testnet:8080']
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: environment
        replacement: testnet

  - job_name: 'binance-data-storage-testnet'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['binance-data-storage-testnet:8081']
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: environment
        replacement: testnet

  # Health Metrics Server (Testnet)
  - job_name: 'health-metrics-server'
    static_configs:
      - targets: ['health-metrics-server-testnet:8092']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: environment
        replacement: testnet

  # Python Frontend Service
  - job_name: 'telegram-frontend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['telegram-frontend:8000']
    scrape_interval: 5s
    relabel_configs:
      - target_label: environment
        replacement: mainnet

  # Infrastructure Services
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    scrape_interval: 10s
    relabel_configs:
      - target_label: environment
        replacement: mainnet

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 10s
    relabel_configs:
      - target_label: environment
        replacement: mainnet

  - job_name: 'elasticsearch'
    metrics_path: '/_prometheus/metrics'
    static_configs:
      - targets: ['elasticsearch:9200']
    scrape_interval: 10s
    relabel_configs:
      - target_label: environment
        replacement: mainnet
