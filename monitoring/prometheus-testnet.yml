global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Binance Trader MACD Testnet
  - job_name: 'binance-trader-macd-testnet'
    static_configs:
      - targets: ['binance-trader-macd-testnet:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Binance Data Collection Testnet
  - job_name: 'binance-data-collection-testnet'
    static_configs:
      - targets: ['binance-data-collection-testnet:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Note: PostgreSQL, Elasticsearch, and Kafka don't expose Prometheus metrics by default
  # These services are monitored through application health checks instead
  # If you need metrics for these services, consider adding Prometheus exporters:
  # - postgres_exporter for PostgreSQL
  # - elasticsearch_exporter for Elasticsearch  
  # - kafka_exporter for Kafka
