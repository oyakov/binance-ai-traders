[loggers]
keys=root,coreLogger,sqlalchemy.engine

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=coreFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_coreLogger]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=coreLogger
propagate=0

[logger_sqlalchemy.engine]
level=WARNING  # Or set to ERROR or CRITICAL to reduce verbosity
handlers=consoleHandler,fileHandler
qualname=sqlalchemy.engine
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=coreFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=coreFormatter
args=('/app/logs/trader-bot.log', 'midnight', 1, 30)  # daily rotation, 30 days of logs

[formatter_coreFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%d-%m %H:%M:%S
