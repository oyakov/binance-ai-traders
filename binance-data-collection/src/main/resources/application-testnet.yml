server:
  port: 8080
spring:
  application:
    name: binance-data-collection
  kafka:
    bootstrap-servers: kafka-testnet:29092
    properties:
      schema.registry.url: http://schema-registry-testnet:8081
      schema.registry.max.retries: 5
      schema.registry.retry.backoff.ms: 1000
      security.protocol: PLAINTEXT
      auto.register.schemas: true
      use.latest.version: true
      specific.avro.reader: true
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        enable.idempotence: true
        acks: all
        retries: 3
        max.in.flight.requests.per.connection: 1
        schema.registry.url: http://schema-registry-testnet:8081
        use.latest.version: true
        specific.avro.reader: true
        value.subject.name.strategy: io.confluent.kafka.serializers.subject.TopicRecordNameStrategy
    consumer:
      bootstrap-servers: kafka-testnet:29092
      group-id: binance-data-collection
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        specific.avro.reader: true
        schema.registry.url: http://schema-registry-testnet:8081
        auto.register.schemas: true
        use.latest.version: true
        value.subject.name.strategy: io.confluent.kafka.serializers.subject.TopicRecordNameStrategy
      auto-offset-reset: earliest

binance:
  rest:
    base-url: https://testnet.binance.vision
    api-token: F4vS8U6mvUXST5TVbQbnMlUL4jOpQiI1Iy8QlVqXpVNMAxplu8pamFDZLB5mpOwU
    secret-api-token: N26b6O6QlHmprRf40wEECqAEQjaD4ijMdIx5GRdBk0e34iTnVDRmFxZzrjgleT20
  websocket:
    base-url: wss://stream.binance.com:9443/ws
    kline-url-template: /%s@kline_%s
  data:
    config-topic: config-ss
    kline:
      kafka-topic: binance-kline
      kafka-consumer-group: binance-data-collection
