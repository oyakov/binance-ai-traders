spring:
  datasource:
    url: jdbc:h2:mem:trader;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  kafka:
    bootstrap-servers: localhost:9092
    listener:
      auto-startup: false
      missing-topics-fatal: false
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
  elasticsearch:
    uris: http://localhost:9200
    username: test
    password: test

binance:
  data:
    kline:
      kafka-topic: test-topic
      kafka-consumer-group: test-group
  trader:
    macd:
      kafka:
        enabled: false
