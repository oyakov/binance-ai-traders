<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix UI Portal</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { background: #050607; color: #9EF4C7; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .glow { color: #00FF7F; text-shadow: 0 0 8px rgba(0,255,127,0.6); }
      .topbar { display: flex; align-items: center; gap: 24px; height: 56px; padding: 0 20px; border-bottom: 1px solid #0B8F4D; background: linear-gradient(180deg, rgba(0,255,127,0.08), rgba(0,0,0,0)); }
      .tab { cursor: pointer; padding: 8px 12px; border-radius: 6px; }
      .tab.active { color: #E8FFE8; background: rgba(0,255,127,0.08); box-shadow: 0 0 12px rgba(0,255,127,0.25) inset; }
      main { padding: 20px; }
      .card { border: 1px solid #14B866; border-radius: 10px; padding: 16px; background: rgba(20, 184, 102, 0.05); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
