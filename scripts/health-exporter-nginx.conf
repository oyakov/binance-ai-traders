events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    server {
        listen 80;
        server_name localhost;
        
        location /metrics {
            add_header Content-Type "text/plain; version=0.0.4; charset=utf-8";
            alias /usr/local/bin/health-metrics.txt;
        }
        
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status":"UP","timestamp":"2025-10-07T15:01:00Z","service":"health-metrics-exporter"}';
        }
        
        location / {
            add_header Content-Type application/json;
            return 200 '{"service":"Health Metrics Exporter","version":"1.0.0","endpoints":["/metrics","/health"]}';
        }
    }
}