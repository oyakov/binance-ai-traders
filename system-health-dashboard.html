<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .service-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        .service-card:hover {
            transform: translateY(-5px);
        }
        .service-card.up {
            border-left: 5px solid #4CAF50;
        }
        .service-card.down {
            border-left: 5px solid #f44336;
        }
        .service-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .service-status {
            font-size: 1.2em;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
        }
        .status-up {
            background: #4CAF50;
            color: white;
        }
        .status-down {
            background: #f44336;
            color: white;
        }
        .summary {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .summary h2 {
            margin-top: 0;
            font-size: 2em;
        }
        .all-healthy {
            color: #4CAF50;
            font-size: 1.5em;
            font-weight: bold;
        }
        .refresh-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .refresh-btn:hover {
            background: #1976D2;
        }
        .timestamp {
            color: #ccc;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ System Health Dashboard</h1>
            <p>Real-time monitoring of all testnet services</p>
        </div>

        <div class="status-grid" id="statusGrid">
            <!-- Services will be populated by JavaScript -->
        </div>

        <div class="summary">
            <h2>System Summary</h2>
            <div id="summaryText" class="all-healthy">üéâ ALL SERVICES HEALTHY!</div>
            <div class="timestamp" id="timestamp">Last updated: Loading...</div>
            <button class="refresh-btn" onclick="checkHealth()">üîÑ Refresh Status</button>
        </div>
    </div>

    <script>
        const services = [
            { name: 'Trading Service', url: 'http://localhost:8083/actuator/health', port: 8083 },
            { name: 'PostgreSQL', url: 'http://localhost:5433', port: 5433 },
            { name: 'Elasticsearch', url: 'http://localhost:9202/_cluster/health', port: 9202 },
            { name: 'Kafka', url: 'http://localhost:9095', port: 9095 },
            { name: 'Prometheus', url: 'http://localhost:9091', port: 9091 },
            { name: 'Grafana', url: 'http://localhost:3001', port: 3001 }
        ];

        async function checkServiceHealth(service) {
            try {
                const response = await fetch(service.url, { 
                    method: 'GET',
                    mode: 'cors',
                    timeout: 5000
                });
                if (response.ok) {
                    return { status: 'UP', details: `HTTP ${response.status}` };
                } else {
                    return { status: 'DOWN', details: `HTTP ${response.status}` };
                }
            } catch (error) {
                // Try port connectivity as fallback
                try {
                    const response = await fetch(`http://localhost:${service.port}`, { 
                        method: 'GET',
                        mode: 'cors',
                        timeout: 3000
                    });
                    return { status: 'UP', details: `Port ${service.port} accessible` };
                } catch (portError) {
                    return { status: 'DOWN', details: 'Connection failed' };
                }
            }
        }

        async function checkHealth() {
            const statusGrid = document.getElementById('statusGrid');
            const summaryText = document.getElementById('summaryText');
            const timestamp = document.getElementById('timestamp');
            
            statusGrid.innerHTML = '';
            let healthyCount = 0;
            const totalCount = services.length;

            for (const service of services) {
                const health = await checkServiceHealth(service);
                const isHealthy = health.status === 'UP';
                if (isHealthy) healthyCount++;

                const serviceCard = document.createElement('div');
                serviceCard.className = `service-card ${isHealthy ? 'up' : 'down'}`;
                serviceCard.innerHTML = `
                    <div class="service-name">${service.name}</div>
                    <div class="service-status ${isHealthy ? 'status-up' : 'status-down'}">
                        ${health.status} - ${health.details}
                    </div>
                `;
                statusGrid.appendChild(serviceCard);
            }

            if (healthyCount === totalCount) {
                summaryText.innerHTML = 'üéâ ALL SERVICES HEALTHY!';
                summaryText.className = 'all-healthy';
            } else if (healthyCount > totalCount / 2) {
                summaryText.innerHTML = `‚ö†Ô∏è MOST SERVICES HEALTHY (${healthyCount}/${totalCount})`;
                summaryText.className = 'all-healthy';
            } else {
                summaryText.innerHTML = `üö® MULTIPLE SERVICES DOWN (${healthyCount}/${totalCount})`;
                summaryText.className = 'status-down';
            }

            timestamp.textContent = `Last updated: ${new Date().toLocaleString()}`;
        }

        // Initial check
        checkHealth();
        
        // Auto-refresh every 30 seconds
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
